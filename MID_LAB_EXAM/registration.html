
<html>
    <head>
        <title>Form tag</title>
    </head>
    <body>
    
        <form action="" method="">
            <fieldset>
                <legend>Registration</legend>
    
                <table >
                    <tr>
                        <td>ID: </td>
                        <td> <input type="number" name="id" value="" /> </td>
                    </tr>
                    <tr>
                        <td>password: </td>
                        <td> <input type="password" name="password" value="" /> </td>
                    </tr>
                    <tr>
                        <td>Confirm password: </td>
                        <td> <input type="password" name="password" value="" /> </td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="name" name="name" value="" /></td>

                    </tr>
                    <tr>
                    
                        <td>User type: </td>
                        <td>  
                            <input type="radio" name="ut"> Admin
                            <input type="radio" name="ut"> User
                            
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">  
                            <input type="button" name="sign up" value="Sign up">
                            <input type="submit" name="sign in" value="Sign in"> 
                        </td>
                    </tr>
                </table>		
            </fieldset>
        </form>
    </body>
    </html>
